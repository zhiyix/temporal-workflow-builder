
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Workflow Builder | Losant Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@logicflow/core/dist/style/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@logicflow/extension/lib/style/index.css" />
    <style>
      :root {
        --losant-bg: #f5f5f5;
        --losant-border: #dcdcdc;
        --losant-text-main: #333333;
        --losant-text-muted: #777777;
        --losant-header-h: 40px;
        --losant-font-size: 12px;
      }
      body { 
        margin: 0; 
        padding: 0; 
        overflow: hidden; 
        background-color: var(--losant-bg);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: var(--losant-font-size);
        color: var(--losant-text-main);
      }
      #root { height: 100vh; display: flex; flex-direction: column; }
      
      .lf-canvas-container { 
        background: #ffffff; 
        background-image: 
          linear-gradient(to right, #f0f0f0 1px, transparent 1px),
          linear-gradient(to bottom, #f0f0f0 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Typography density */
      input, select, textarea, button { font-size: 11px !important; }
      label { font-size: 10px !important; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

      /* Scrollbar styling */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #bbb; }

      .sidebar-group-title {
        background: #eeeeee;
        padding: 4px 8px;
        font-size: 10px;
        font-weight: 700;
        color: #666;
        border-bottom: 1px solid #ddd;
        border-top: 1px solid #ddd;
      }
      
      .node-item {
        transition: all 0.15s ease;
        border-left: 4px solid transparent;
      }
      .node-item:hover { background: #f0f7ff; border-left-color: #00aed9; }
      
      .category-trigger { border-left-color: #88b04b; }
      .category-logic { border-left-color: #00aed9; }
      .category-temporal { border-left-color: #7e3ff2; }
    </style>
    <script>
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "@logicflow/core": "https://esm.sh/@logicflow/core@2.1.9",
        "@logicflow/extension": "https://esm.sh/@logicflow/extension@2.1.11"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
